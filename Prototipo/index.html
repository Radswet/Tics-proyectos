<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Clasificadora</title>

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <link href="Style/style.css" rel="stylesheet">
    <!--Google icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <link rel="icon" type="image/png" href="Images/favicon.png"/>

    <meta name="theme-color" content="#2372A5">
</head>

<body>

    <header class="p-3 bg-dark text-white">
        <div class="container"></div>
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <div class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <h5>Clasificadora</h5>
            </div>
        </div>
        </div>
    </header>


    <div class="container box-card" >
        <main>

            <h4 class="mb-3 pt-3">Huevos</h4>

            <form>
              <canvas id="bar-chart-grouped" width="800" height="450"></canvas>
               
            </form>
        </main>

        <footer class="my-3 pt-3 pb-3 text-muted text-center text-small">
            <p class="mb-1">&copy; TIC-1 Eduardo GÃ¡lvez - Fernando Vergara</p>
        </footer>
    </div>

    <script>
      new Chart(document.getElementById("bar-chart-grouped"), {
          type: 'bar',
          data: {
            labels: ["Tercera", "Segunda", "Primera", "Extra", "Super", "Jumbo"],
            datasets: [
              {
                label: "Blanco",
                backgroundColor: "#3e95cd",
                data: [133,221,783,500,344,102]
              }, {
                label: "Color",
                backgroundColor: "#8e5ea2",
                data: [408,547,675,734,323,98]
              }
            ]
          },
          options: {
            title: {
              display: true,
              text: 'Cantidad de huevos'
            }
          }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
    </script>

</body>

</html>
